<div class="wrapper">
    <h3>Rate your experience</h3>
    <form (ngSubmit)="onSubmit()">
        <textarea [(ngModel)]="feedback.comment" name="feedback" cols="30" rows="5" placeholder="Your feedback is invaluable to us." required></textarea>
        <div class="btn-group">
            <button type="submit" class="btn submit">Submit</button>
            <button type="button" class="btn cancel" (click)="clearForm()">Cancel</button>
        </div>
    </form>
</div>
